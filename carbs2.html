<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caifan Calorie Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X3N4YV2Z05"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-X3N4YV2Z05');
    </script>
</head>
<style>
body {
      background-image: url(assets/background.jpg);
      text-align: center;
      font-size: 20px;
    }

h1,h2 {
    font-family: 'Poetsen One', sans-serif;
}

.thumbnails-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.thumbnail, .empty {
            flex: 0 0 calc(33.33% - 20px);
            margin: 10px;
            text-align: center;
}

.thumbnail {
    flex: 0 0 calc(33.33% - 20px);
    margin: 10px; 
    text-align: center;
}

.thumbnail img {
    width: 100px; 
    height: 100px;
    border-radius: 50%;
    border: 1px solid black;
}

.thumbnail p {
    margin-top: 10px;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 2px;
}

.button-container button {
    background-color: burlywood;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
 }

.button-container button:hover {
    background-color: darkgoldenrod
}

.button-container button.clicked {
    background-color: darkgoldenrod;
}

.next-step-button {
    width: 200px;
    height: 50px;
    font-size: 20px;
    background-color: green;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    padding: 10px 20px;
    margin-top: 50px;
}

.next-step-button:hover {
            background-color: darkgreen;
}

</style>
<body>
    <h1>Choose your CARBS</h1>
    <p>Carbs | Protein | Veggie | Others | Zhup</p>
    <div class="thumbnails-container">
        <div class="thumbnail">
            <img src="assets/white rice.jpg" alt="white rice">
            <p><b>White Rice</b></p>
            <p>200 calories</p>
        </div>
        <div class="thumbnail">
            <img src="assets/brown rice.png" alt="brown rice">
            <p><b>Brown Rice</b></p>
            <p>248 calories</p>
        </div>
        <div class="thumbnail">
            <img src="assets/porridge.png" alt="porridge">
            <p><b>Porridge</b></p>
            <p>300 calories</p>
        </div>
        <div class="thumbnail">
            <img src="assets/fried rice.jpg" alt="fried rice">
            <p><b>Fried Rice</b></p>
            <p>305 calories</p>
        </div>
        <div class="thumbnail">
            <img src="assets/fried bee hoon.png" alt="fried bee hoon">
            <p><b>Fried Bee Hoon</b></p>
            <p>250 calories</p>
        </div>
        <div class="thumbnail">
            <img src="assets/sweet potato porridge.png" alt="sweet potato porridge">
            <p><b>Sweet Potato Porridge</b></p>
            <p>200 calories</p>
        </div>
        <div class="empty"></div>
        <div class="thumbnail">
            <img src="assets/no carbs.png" alt="no carbs">
            <p><b>No Carbs</b></p>
            <p>0 calories</p>
        </div>
        <div class="empty"></div>
    </div>
    </div>
    <h2>Choose your portion size</h2>
    <div class="button-container">
        <button onclick="toggleButtonState(this)">More Carbs</button>
        <button onclick="toggleButtonState(this)">Normal</button>
        <button onclick="toggleButtonState(this)">Less Carbs</button>
    </div>
    <div class="next-step-container">
        <a href="calculate5.html"><button class="next-step-button">Calculate</button></a>
        <a href="protein3.html"><button class ="next-step-button">Next</button></a>
    </div>

    <script>
        function toggleButtonState(button) {
            const buttons = document.querySelectorAll('.button-container button');
            buttons.forEach(btn => btn.classList.remove('clicked'));
            button.classList.add('clicked');
        }
    </script>
    
</body>
</html>
